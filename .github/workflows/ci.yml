name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libxext-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          libwayland-dev \
          wayland-protocols \
          extra-cmake-modules \
          libgl-dev \
          libglvnd-dev \
          lcov
      
    - name: Install Vulkan SDK
      run: |
        wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
        sudo apt-get update
        # Install essential Vulkan packages individually to avoid dependency issues with crashdiagnosticlayer
        # These packages are sufficient for building Vulkan applications (crashdiagnosticlayer is optional)
        sudo apt-get install -y \
          vulkan-tools \
          vulkan-validationlayers-dev \
          vulkan-headers \
          libvulkan-dev \
          libvulkan1 \
          vulkan-validationlayers \
          vulkan-utils
      
    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DVROOM_BUILD_VROOM_EDITOR=OFF \
          -DVROOM_ENABLE_COVERAGE=ON \
          -DCMAKE_WARN_DEPRECATED=OFF
      
    - name: Build
      run: |
        cmake --build build --config Debug -j$(nproc)
      
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure -R LoggerTests -V
      # Tests will fail CI if they fail (ctest exits with non-zero on failure)
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: build/test-results.xml
        check_name: Test Results
        comment_mode: always
        report_individual_runs: true
        deduplicate_classes_by_file_name: true
        # GoogleTest XML format is supported
        # Test results will appear in GitHub Actions UI and PR comments
      
    - name: Generate coverage report
      run: |
        cd build
        lcov --capture --directory . --output-file coverage.info --rc branch_coverage=1 --ignore-errors mismatch,negative,inconsistent,unsupported,format
        lcov --remove coverage.info '/usr/*' '*/_deps/*' '*/tests/*' --output-file coverage_filtered.info --rc branch_coverage=1 --ignore-errors unused,negative,inconsistent,unsupported,format
        lcov --list coverage_filtered.info
        genhtml coverage_filtered.info --output-directory coverage_html --rc branch_coverage=1 --legend --title "VROOM Engine Coverage"
      
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ github.event_name }}-${{ github.sha }}
        path: build/coverage_html
        retention-days: 30
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./build/coverage_filtered.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        # Token is optional for public repos - Codecov will auto-detect
        # For private repos, add CODECOV_TOKEN to GitHub secrets
        token: ${{ secrets.CODECOV_TOKEN }}
        # Generate coverage for PRs to show coverage changes
        # For main branch, this will update the main coverage report

